<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Quote Machine by Madaure Thulani</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  <div class="wrapper" id="quote-box">
    <header>Quote of the Day</header>
    <div class="content" >
      <div class="quote-area" >
        <i class="fas fa-quote-left"></i>
        <p class="quote" id="text">Never give up because you never know if the next try is going to be the one that works.</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author" id="author">
        <span>__</span>
        <span class="name">Mary Kay Ash</span>
      </div>
    </div>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          
          <li class="twitter"><a id="tweet-quote" href="https://www.twitter.com/intent/tweet" target="_blank" ><i class="fab fa-twitter"></i></a></li>
        </ul>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>

  <script src="randomQuoteMachine.js"></script>

  
</body>

</html>
